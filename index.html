    <body style="background-size: cover; margin-top: 100px; background-image: url(assets/img/numeros.jpg);">
        <div class="container" style="width: 50%; background-color: white; padding: 40px; border-radius: 25px;">
            <h3 style="margin-bottom: 30px;">Conversor de Temperatura a grados Kelvin y Farenheit a partir de grados Celcius</h3>
            Tu temperatura de <span id="celsius"></span> grados Celsius convertida es: <br><br>
            Temperatura en grados kelvin: <span id="kelvin"></span><br>
            Temperatura en grados Farenheit: <span id="farenheit"></span><br>
        </div>

        <!-- Script interno en el HTML de las funcionalidades en JS -->
        <script type="text/javascript">

            // ONTENSIÓN DE NOTAS Y CALCULO DEL PROMEDIO OBTENIDO EN LOS RAMOS HTML, CSS Y JS

            var grados_C = celsius.innerText = prompt("Qué temperatura en grados Celsius desea convertir?");

            grados_C = parseInt(grados_C);

            /* luego ya se procede a declarar la variable total_HTML que mediante una ecuadión matemática
            de promedio obtendrá la nota final para este */

            var K_calculados = grados_C + 273.15;
            var F_calculados = ((grados_C * 9)/5) +32;

            /* Variables creadas para obtener un elemento del objeto documento a través de su id.
            usando el método getElementById('id') */
            // Variables creadas para las notas de HTML

            var grados_K  = document.getElementById('kelvin').innerText = K_calculados;
            var grados_F = document.getElementById('farenheit').innerText = F_calculados ;


        </script>
