            Tu temperatura de <span id="celsius"></span> grados Celsius convertida es: <br><br>

        <script type="text/javascript">

        /* Ejercicio 1: Crear un programa que pida al usuario ingresar la temperatura en grados Celsius y
        que la transforme a grados Kelvin y Fahrenheit.*/

        // Obtención de los grados Celsius que el usuario desea convertir
        var grados_C = celsius.innerText = prompt("¿Qué temperatura en grados Celsius desea convertir?");

        //El valor obtenido y guardado en la var grados_C lo transformo en número mediante el operador parseInt
        grados_C = parseInt(grados_C)

        // Realizo las fórmulas que me calcularan las dos temperaturas correspondientes y las guardo en variables
        var K_calculados = grados_C + 273.15;
        var F_calculados = ((grados_C * 9)/5) +32;

        // Obtengo el lugar donde mostraré en mi doc HTML y muestro al usuario sus resultados obtenidoss
        var grados_K  = document.getElementById('kelvin').innerText = K_calculados;
        var grados_F = document.getElementById('farenheit').innerText = F_calculados;
